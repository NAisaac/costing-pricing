<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Login Page</title>
  </head>
  <body>
    <div>
    <br/><h2>Login</h2><br/>
    <form>
      <div class="form-group col-lg-6">
        <label for="inputEmail">Email:</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="isaac.yi@freesetusa.com">
        <small id="emailHelp"class="form-text text-muted">Enter Freeset email</small>
      </div>
      <div class="form-group col-lg-6">
        <label for="inputPassword">Password:</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">Enter alphanumeric password</small>
      </div>
      <div class="col-lg-6">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </body>
</html>
